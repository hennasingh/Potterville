<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Meta tags for search engines-->
        <meta name="description" content="Potterville. Harry Potter themed quiz. Animations, witch, wizards, Hogwarts. The Dark arts, Magical objects and people">
        <meta name="keywords" content="Harry Potter, Trivial Pursuit, quiz, potterville, magic, dungeons, wands, spells, charms, potions">
         <!--Title-->
        <title>Potterville</title>
        <!--Favicon-->
        <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
        <!--Google Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
        <!-- styles.css-->
        <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <div>
            <h1>Potterville</h1>
            <h2>Trivial Pursuit</h2>
        </div>
    </header>
    <main>
        <section id="game-section">
            <div class="game-container" id="game-container">
                <div class="hide" id="ques-counter-div">
                    <h3>Question: <span id="ques-counter"></span>/10</h3>
                </div>
                <div id="spellboard" class="hide">
                    <h4>Magical Spells Earned: <span id="magic-spells">0</span></h4>
                </div>
                <div class="question-container">
                    <h3 id="ques-title">Pick a Quiz Category</h3>
                </div>
                <div id="categories-container">
                    <button class="categ-btn" data-type="1">The Dark Arts</button>
                    <button class="categ-btn" data-type="2">Magical Objects</button>
                    <button class="categ-btn" data-type="3">Hogwarts</button>
                    <button class="categ-btn" data-type="4">Magical People</button>
                    <button class="categ-btn" data-type="5">Magical Spells & Potions</button>
                    <button class="categ-btn" data-type="6">Animals & Magical Creatures</button>
                </div>
                <div id="input-container" class="hide">
                    <label for="answer"></label>
                    <input id="answer" type="text" name="answer">
                </div>
                <div>
                    <button id="submit" class="submit-btn hide">Submit</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <h4>All rights reserved</h4>
    </footer>
    
    <script src="assets/js/game.js" type="module"></script>
</body>
</html>
